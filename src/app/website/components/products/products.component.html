<p>
    La cantidad de productos agregados {{ myShoppingCart.length}}
</p>
<p>
    Precio total de productos {{ total }} MXN
</p>
<p>
    Hoy: {{ today | date:'short' }}
</p>
<button (click)="createNewProduct()">Crear un producto</button>
<div class="products--grid">
    <app-product (showProduct)="onShowDetail($event)" (addedProduct)="onAddToShoppingCart($event)" [product]="product" *ngFor="let product of products" ></app-product>
    <button (click)="onLoadMore()" > Cargar m√°s </button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{ productChosen.title }} </h1>
        <swiper
            [slidesPerView]="1"
        >
          <ng-template swiperSlide *ngFor="let img of productChosen.images" >
            <img [src]="img" width="50%" alt="">
          </ng-template>
        </swiper>
        <p> {{ productChosen.description }} </p>
        <button (click)="updateProduct()" >Editar</button>
        <button (click)="deleteProduct()" >Delete</button>
    </div>
</div>
