<p>
    La cantidad de productos agregados {{ myShoppingCart.length}}
</p>
<p>
    Precio total de productos {{ total }} MXN
</p>
<p>
    Hoy: {{ today | date:'short' }}
</p>
<button (click)="toggleProductDetail()">Abrir contenido</button>
<div class="products--grid">
    <app-product (showDetail)="onShowDetail($event)" (addedProduct)="onAddToShoppingCart($event)" [product]="product" *ngFor="let product of product2" ></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
    <div>
        <button (click)="toggleProductDetail()">Close</button>
        Contenido
    </div>
</div>
